<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="https://www.thymeleaf.org"
      xmlns:sec="https://www.thymeleaf.org/thymeleaf-extras-springsecurity3">
<html xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <title>Movie Introduction Project</title>
    <meta charset="utf-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1"/>
    <link rel="stylesheet" href="/webjars/bootstrap/4.1.3/css/bootstrap.min.css"/>
    <script src="/webjars/jquery/3.6.0/jquery.min.js"></script>
    <script src="/webjars/bootstrap/4.1.3/js/bootstrap.min.js"></script>
</head>
<body>
<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
    <a class="navbar-brand" href="https://github.com/begumyetiskin">BegumYetiskin</a>
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent"
            aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
    </button>

    <div class="collapse navbar-collapse" id="navbarSupportedContent">
        <ul class="navbar-nav mr-auto">
            <li class="nav-item active">
                <a class="nav-link" href="/movie/listMovie">Movies</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="/movie/add">Add Movie</a>
            </li>
        </ul>
        <ul class="navbar-nav ml-auto">
            <li class="nav-item">
                <a href="/logout" class="btn btn-danger">Logout</a>
            </li>
        </ul>
    </div>
</nav>

<div class="container">
    <div class="card">
        <div class="card-body">
            <form autocomplete="off" th:action="@{/movie/add}" th:object="${movie}" method="post">
                <div class="form-group">
                    <label>Name:</label><br>
                <div class="input-group form-group">
                    <div class="input-group-prepend">
                        <span class="input-group-text"><i class="fas fa-user"></i></span>
                    </div>
                    <input type="text" id="name" name="name" placeholder="movie name" th:field="*{name}"
                           class="form-control"/>
                </div>
                </div>

                <div class="form-group">
                    <label>Release Year:</label><br>
                    <div class="input-group form-group">
                    <div class="input-group-prepend">
                        <span class="input-group-text"><i class="fas fa-key"></i></span>
                    </div>
                    <input type="text" id="releaseYear" name="releaseYear" placeholder="release year"
                           th:field="*{releaseYear}"
                           class="form-control" />
                </div>
                </div>

                <div class="form-group">
                    <label>Category:</label><br>
                    <div class="input-group form-group">
                    <div class="input-group-prepend">
                        <span class="input-group-text"><i class="fas fa-key"></i></span>
                    </div>
                    <input type="text" id="category" name="category" placeholder="category"
                           th:field="*{category}"
                           class="form-control" />
                </div>
                </div>

                <div class="form-group">
                    <label>Description:</label><br>
                    <div class="input-group form-group">
                    <div class="input-group-prepend">
                        <span class="input-group-text"><i class="fas fa-key"></i></span>
                    </div>
                    <input type="text" id="description" name="description" placeholder="description"
                           th:field="*{description}"
                           class="form-control" />
                </div>
                </div>

                <div class="form-group">
                    <label>Image:</label><br>
                    <div class="input-group form-group">
                    <div class="input-group-prepend">
                        <span class="input-group-text"><i class="fas fa-key"></i></span>
                    </div>
                    <input type="text" id="imageUrl" name="imageUrl" placeholder="movie image"
                           th:field="*{imageUrl}"
                           class="form-control" />
                </div>
                </div>

                <div class="form-group">
                    <label>Language:</label><br>
                    <div class="input-group form-group">
                    <div class="input-group-prepend">
                        <span class="input-group-text"><i class="fas fa-key"></i></span>
                    </div>
                    <input type="text" id="language" name="language" placeholder="language"
                           th:field="*{language}"
                           class="form-control" />
                </div>
                </div>

                <div class="form-group">
                    <input type="submit" value="Submit" class="btn float-right login_btn">
                </div>

                <div th:if="${messages1 != null}">
                    <p class="text-danger">[[${messages1}]]</p>
                </div>
            </form>
        </div>
    </div>
</div>


</body>
</html>

<style>
    body{
        background-image:url("https://hdwallsource.com/img/2014/9/blur-26347-27038-hd-wallpapers.jpg");
    }
</style>
