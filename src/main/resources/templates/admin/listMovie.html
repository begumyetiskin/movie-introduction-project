<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="https://www.thymeleaf.org"
      xmlns:sec="https://www.thymeleaf.org/thymeleaf-extras-springsecurity3">
<html xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <title>Movie Introduction Project</title>
    <meta charset="utf-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1"/>
    <link rel="stylesheet" href="/webjars/bootstrap/4.1.3/css/bootstrap.min.css"/>
    <script src="/webjars/jquery/3.6.0/jquery.min.js"></script>
    <script src="/webjars/bootstrap/4.1.3/js/bootstrap.min.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.11.2/css/all.css"
          integrity="sha256-46qynGAkLSFpVbEBog43gvNhfrOj+BmwXdxFgVK/Kvc=" crossorigin="anonymous"/>
</head>
<body>
<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
    <a class="navbar-brand" href="https://github.com/begumyetiskin">BegumYetiskin</a>
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent"
            aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
    </button>

    <div class="collapse navbar-collapse" id="navbarSupportedContent">
        <ul class="navbar-nav mr-auto">
            <li class="nav-item active">
                <a class="nav-link" href="/movie/list">Movies </a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="/movie/add">Add Movie</a>
            </li>
        </ul>
        <ul class="navbar-nav ml-auto">
            <li class="nav-item">
                <a href="/logout" class="btn btn-danger">Logout</a>
            </li>
        </ul>
    </div>
</nav>

<div class="container">
    <div class="row">
        <table class="table table-hover table-striped">
            <thead>
            <tr class="thead-dark">
                <th>Id</th>
                <th>Name</th>
                <th>Year</th>
                <th>Category</th>
                <th>Description</th>
                <th>Image Url</th>
                <th>Language</th>
                <th>Actions</th>
            </tr>
            </thead>
            <tbody>

            <tr th:each="movie : ${movies}">
                <td th:text="${movie.id}"></td>
                <td th:text="${movie.name}"></td>
                <td th:text="${movie.releaseYear}"></td>
                <td th:text="${movie.category}"></td>
                <td th:text="${movie.description}"></td>
                <td th:text="${movie.imageUrl}"></td>
                <td th:text="${movie.language}"></td>

                <td class="text-center">
                    <form th:action="@{/movie-action}" th:object="${moviecast}" method="post">
                        <input type="hidden" name="id" th:value="${movie.id}">
                        <button><a class="btn btn-info"> <i class="fa fa-plus"></i></a> </button>
                    </form>
                    <a th:href="@{/movie/delete/{id}(id=${movie.id})}"  class="btn btn-danger"><i class="fas fa-trash"></i></a>
                </td>

              <!--  <td>
                    <a th:href="@{/cast/add}" class="btn btn-info"><i class="fa fa-plus"></i></a>
                    <a th:href="@{/movie/edit/{id}(id=${movie.id})}" class="btn btn-warning"><i class="fas fa-edit"></i></a>
                    <a th:href="@{/movie/delete/{id}(id=${movie.id})}"  class="btn btn-danger"><i class="fas fa-trash"></i></a>
                </td>
              -->
            </tr>

            </tbody>
        </table>
    </div>
</div>

</body>
</html>

<style>

    body{
        background-image:url("https://hdwallsource.com/img/2014/9/blur-26347-27038-hd-wallpapers.jpg");
    }

    .container{
        position: absolute;
        left: 45px;
        top: 60px;
    }

    table {
        width: 500px;
    }
</style>
